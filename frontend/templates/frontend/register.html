{% extends 'frontend/layout/app.html' %}

{% block title %}

User Registration

{% endblock %}


{% block content %}

    <h2>Register</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>

{% endblock %}
